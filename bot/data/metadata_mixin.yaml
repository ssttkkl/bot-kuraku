- module_name: "tatarubot2"
  type: application
  homepage: https://github.com/aaron-lii/TataruBot2
  supported_adapters: [ "~onebot.v11" ]
  description: |
    基于NoneBot2的FF14机器人塔塔露
  usage: |
    /暖暖：本周时尚品鉴作业
    /选门：帮你选藏宝洞的门
    /仙人彩：帮你选每周仙人仙彩数字
    /物品 物品名：查询物品信息，例：“物品 铁矿”
    /价格 大区 物品名：查询板子物价，大区不写默认豆豆柴，例：“价格 陆行鸟 铁矿”、“价格 叶小妖”
    /新物品 物品名：查物品异常时可以尝试这个版本
    /新价格 大区 物品名：查物价异常时可以尝试这个版本
    /房子 服务器名 主城名 房子大小：查询空房。主城名为：森都、海都、沙都、白银、雪都。房子大小为：S、M、L。例: “房子 银泪湖 森都 S”
    /输出 boss名 职业名 (国服) (rdps) (day2): 查询logs上对应boss和职业的dps分段，括号内为可选的参数，默认国际服、adps、截止最后一天。 例: “输出 海德林 武士”，“输出 海德林 武士 国服 day10”
    /攻略 (副本等级) 副本名关键字 (文本)：查简单副本攻略，括号内为可选参数，默认输出图片攻略
    /日历：获取FF近期活动日历
- module_name: "maimaiDX"
  type: application
  homepage: https://github.com/Yuri-YuzuChaN/maimaiDX
  supported_adapters: [ "~onebot.v11" ]
  description: |
    基于HoshinoBot V2和nonebot2的maimaiDX查询插件，移植自mai-bot开源项目
  usage: |
    /帮助maimaiDX	查看指令帮助
    /今日舞萌	查看今天的舞萌运势
    /XXXmaimaiXXX什么	随机一首歌
    /随个[dx/标准][绿黄红紫白]<难度>	随机一首指定条件的乐曲
    /查歌<乐曲标题的一部分>	查询符合条件的乐曲
    /[绿黄红紫白]id<歌曲编号>	查询乐曲信息或谱面信息
    /<歌曲别名>是什么歌	查询乐曲别名对应的乐曲
    /<id/歌曲别称>有什么别称	查询歌曲别名
    /添加本地别名 <歌曲ID> <歌曲别名>	添加本地别名，不上传别名服务器
    /添加别称 <歌曲ID> <歌曲别名>	申请添加歌曲别名
    /当前别名投票	查看正在进行的投票
    /同意别名 <标签>	同意其中一个标签的别名申请，可通过指令 当前别名投票 查看
    /开启/关闭别名推送	开启或关闭新别名投票的推送
    /定数查歌 <定数> 定数查歌 <定数下限> <定数上限>	查询定数对应的乐曲
    /分数线 <难度+歌曲id> <分数线>	展示歌曲的分数线
    /开启/关闭mai猜歌	开关猜歌功能
    /minfo<@> <id/别称/曲名>	查询单曲成绩
    /ginfo[绿黄红紫白] <id/别称/曲名>	查询乐曲游玩总览，不加难度默认为紫谱
    /b50 <游戏名>	查询b50
    /我要在<难度>上<分数>分 <游戏名>	查看推荐的上分乐曲
    /猜歌	顾名思义，识别id，歌名和别称
    /我要(在<难度>)上<分数>分 <名字>	查看推荐的上分乐曲
    /<牌子名称>进度 <名字>	查看牌子完成进度
    /<等级><评价>进度 <名字>	查看等级评价完成进度
    /<等级> 分数列表 <名字>	查看等级评价列表
    /查看排名,查看排行 <页数>/<名字>	查看水鱼网站的用户ra排行
    /添加机厅 <名称> <位置> <机台数量> <别称1> <别称2> ...	添加机厅信息
    /删除机厅 <名称>	删除机厅信息
    /修改机厅 <名称> [数量/别称] [<数量>/添加/删除] <别称1> <别称2> ...	修改机厅信息
    /订阅机厅 <名称>	订阅机厅，简化后续指令
    /查看订阅	查看群组订阅机厅的信息
    /取消订阅,取消订阅机厅	取消群组机厅订阅
    /查找机厅,查询机厅,机厅查找,机厅查询 <关键词>	查询对应机厅信息
    /<名称>人数设置,设定,增加,加,+,减少,减,-<人数>	操作排卡人数
    /<名称>有多少人,有几人,有几卡,几人,几卡	查看排卡人数
    /全局[关闭/开启]别名推送	Bot管理员私聊指令，开关所有群的别名推送
    /更新别名库	Bot管理员私聊指令，手动更新别名库
